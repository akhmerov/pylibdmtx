name: Tests

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - os: macos-latest
            python-version: "3.14"
          - os: windows-latest
            python-version: "3.14"
            architecture: 'x86'
          - os: windows-latest
            python-version: "3.14"
            architecture: 'x64'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # libdmtx0t64 is the renamed package in Ubuntu 24.04+ (previously libdmtx0a)
          sudo apt-get install -y libdmtx0t64

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libdmtx

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Download 32-bit DLLs
        if: ${{ runner.os == 'Windows' && matrix.architecture == 'x86' }}
        run: |
          cd pylibdmtx
          curl --location --remote-name-all "https://github.com/NaturalHistoryMuseum/barcode-reader-dlls/releases/download/0.1/libdmtx-32.dll"
          cd ..

      - name: Download 64-bit DLLs
        if: ${{ runner.os == 'Windows' && matrix.architecture == 'x64' }}
        run: |
          cd pylibdmtx
          curl --location --remote-name-all "https://github.com/NaturalHistoryMuseum/barcode-reader-dlls/releases/download/0.1/libdmtx-64.dll"
          cd ..

      - name: Run tests
        run: pytest --verbose --cov=pylibdmtx pylibdmtx

      - name: Upload coverage
        if: ${{ matrix.python-version == '3.14' && runner.os == 'Linux' }}
        run: |
          pip install coveralls>=3.2.0
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
